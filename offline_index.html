<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6185388766.js"
      crossorigin="anonymous"
    ></script>
    <title>Roll to victory</title>
  </head>
  <body>
    <main id="game">
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <p id="powerup-message" class="hidden"></p>
      <div class="power hidden">
        <div id="powerup-text">Select any one</div>
        <button class="powerup" id="powerup-0">
          <i class="fa-solid fa-question"></i>
        </button>
        <button class="powerup" id="powerup-1">
          <i class="fa-solid fa-question"></i>
        </button>
        <button class="powerup" id="powerup-2">
          <i class="fa-solid fa-question"></i>
        </button>
      </div>
      <div class="overlay hidden"></div>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="offline_script.js"></script>
  </body>
</html>
